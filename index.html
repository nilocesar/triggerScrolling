<!DOCTYPE html>
<html>
<head>
	<title>triggerScroll jQuery plugin</title>
	<style type="text/css">
		.-js-screen{
			height: 100vh;
			width: 100%;
			display: block;	
		}
	</style>
</head>
<body>

	<div class="-js-screen" data-triggerscroll="screen1">Page 1</div>
	<div class="-js-screen" data-triggerscroll="screen2">Page 2</div>
	<div class="-js-screen" data-triggerscroll="screen3">Page 3</div>
	<div class="-js-screen" data-triggerscroll="screen4">Page 4</div>
	<div class="-js-screen" data-triggerscroll="screen5">Page 5</div>
	
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="jquery.triggerScroll.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			triggerScroll.init(false);
		});

		$(window).on('scroll', function(event) {
            triggerScroll.selector($(window).scrollTop(), function(identifier) {
                console.log(identifier);
            });
        });
	</script>
</body>
</html>
